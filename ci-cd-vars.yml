name: Basic CI workflow


on:
  push:
    branches:
      - main
  workflow_dispatch:

  jobs:
    build:
      runs-on: ubuntu-latest
  
      steps:
        - name: Checkout code
          uses: actions/checkout@v2
  
        - name: Use Secret
          run: |
            echo "::add-mask::${{ secrets.FIRST_SECRET }}"
            echo "Secret is set and masked."
          env:
            MY_SECRET: ${{ secrets.FIRST_SECRET }}